<!DOCTYPE html>
<html>
<head>
	<title>Pizza Designer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Pizza Designer</h1>
		<div class="pizza">
			<div class="base">
				<img id="base-img" src="base1.png" draggable="true">
				<p>Select a pizza base</p>
			</div>
			<div class="toppings">
				<ul>
					<li><img src="topping1.png" draggable="true"></li>
					<li><img src="topping2.png" draggable="true"></li>
					<li><img src="topping3.png" draggable="true"></li>
				</ul>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
